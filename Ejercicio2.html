<script>
    //Generamos dos dados que aleatoriamente muestran un entero del 1 al 6
    var resultados = [];

    for (var i = 0; i < 10; i++) {
        var dado1 = Math.floor(Math.random() * 6) + 1;
        var dado2 = Math.floor(Math.random() * 6) + 1;

        // Añadir resultados
        resultados.push(dado1);
        resultados.push(dado2);
    }
    resultados.sort(function (a, b) {
        return b - a;
    });

    console.log(resultados);

</script>
